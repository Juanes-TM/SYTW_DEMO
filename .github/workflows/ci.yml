name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install system dependencies for E2E tests
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox-esr xvfb
    
    - name: Install backend dependencies
      run: |
        cd server
        npm ci
    
    - name: Run backend unit tests
      run: |
        cd server
        npm test
    
    - name: Run backend E2E tests
      run: |
        cd server
        xvfb-run -a npx mocha t-e2e/scripts-js/*.spec.js --timeout 60000 --exit
      env:
        CI: true
        NODE_ENV: test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd client
        npm ci
    
    - name: Run frontend tests
      run: |
        cd client
        npm test -- --run --silent
      env:
        CI: true
        NODE_ENV: test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Run npm audit
      run: |
        cd server && npm audit
        cd ../client && npm audit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build frontend
      run: |
        cd client
        npm ci
        npm run build
      env:
        NODE_ENV: production
    
    - name: Create build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: client/dist/
        
    - name: Show build success
      run: |
        echo "Build completed successfully!"
        echo "Frontend built in client/dist/"
        echo "Ready for deployment!"