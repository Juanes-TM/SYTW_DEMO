name: CI Pipeline (Unit Tests Solamente)

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==========================================
  # JOB 1: BACKEND TESTS (UNITARIOS)
  # ==========================================
  test-backend:
    name: Test Backend (Unitarios)
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017
        options: --name mongodb_service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Create Backend Config File
      run: |
        cd server
        cat > backend_config.json << EOF
        {
          "JWT_SECRET": "ci_testing_secret_123",
          "MONGO_URI": "mongodb://localhost:27017/testdb"
        }
        EOF

    - name: Install Backend dependencies
      run: |
        cd server
        npm ci

    - name: Run Backend Unit Tests
      run: |
        cd server
        # Comando original: npm test -- test/ --runInBand --silent --passWithNoTests --forceExit --detectOpenHandles
        npm test -- test/ --runInBand --silent --passWithNoTests --forceExit --detectOpenHandles


  # ==========================================
  # JOB 2: FRONTEND TESTS (UNITARIOS)
  # ==========================================
  test-frontend:
    name: Test Frontend (Unitarios)  
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Frontend dependencies
      run: |
        cd client
        npm ci

    - name: Run Frontend Tests (Vitest)
      env:
        CI: true
      run: |
        cd client
        # Comando adaptado de tu original, sin la parte de cobertura
        npx vitest run --reporter=verbose --pool=forks --no-cache --bail=1 --testTimeout=30000 --hookTimeout=30000