name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Firefox and Drivers
      uses: browser-actions/setup-firefox@latest
      
    - name: Create Backend Config File
      run: |
        cat > server/backend_config.json << EOF
        {
          "JWT_SECRET": "ci_testing_secret_123",
          "MONGO_URI": "mongodb://localhost:27017/testdb"
        }
        EOF
        
    - name: Install dependencies (server)
      run: cd server && npm install
      
    - name: Run Unit Tests
      run: |
        cd server
        npm test -- test/ --runInBand --silent --passWithNoTests --forceExit --detectOpenHandles --coverage=false
      
    - name: Start Server for E2E Tests
      run: |
        cd server
        # Iniciar servidor en background
        node server.js &
        SERVER_PID=$!
        echo $SERVER_PID > server.pid
        sleep 10  # Dar tiempo a que el servidor arranque
      
    - name: Run E2E Tests
      run: |
        cd server
        # Modificar URLs en los tests E2E
        sed -i 's|https://10.6.131.134|http://localhost:3000|g' t-e2e/original/*.spec.js
        npm test -- t-e2e/original/ --runInBand --passWithNoTests --forceExit --detectOpenHandles --coverage=false
      
    - name: Stop Server
      if: always()
      run: |
        cd server
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
          rm server.pid
        fi

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (client)
      run: cd client && npm install
      
    - name: Run Frontend Tests (Vitest/React)
      run: |
        cd client
        npx vitest run --silent --environment=jsdom