name: CI Pipeline

on:
  push:
    branches: [ testing, main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # CORRECCIÓN 1: Crear backend_config.json DENTRO de la carpeta server
    - name: Create Backend Config File
      run: |
        cd server
        # Creamos el archivo que ahora debería ser accesible por ruta relativa
        echo '{"JWT_SECRET": "ci_testing_secret_123"}' > backend_config.json
        
    - name: Install dependencies (server)
      run: cd server && npm install
      
    - name: Test backend
      # Si falla por 401, es problema del TOKEN en los tests, pero la configuración es la correcta
      run: |
        cd server
        npm test -- --forceExit --detectOpenHandles --coverage=false

  test-frontend:
    name: Test Frontend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # CORRECCIÓN 2: Instalar Firefox y Drivers (para Selenium E2E)
    - name: Install Firefox and Drivers for Selenium
      uses: browser-actions/setup-firefox@latest
      
    - name: Install dependencies (client)
      run: cd client && npm install
      
    - name: Test frontend (Vitest/React)
      run: |
        cd client
        # Vitest para tests unitarios
        npx vitest run --silent --environment=jsdom